language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
    - wget http://services.gradle.org/distributions/gradle-3.2.1-bin.zip
    - unzip gradle-3.2.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-3.2.1
    - export PATH=$GRADLE_HOME/bin:$PATH
    - sudo apt-get install jq
    - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
    - sudo apt-get update
    - sudo apt-get install python-dev
    - sudo python -m pip install -U pip
    - sudo pip install awsebcli
script:
    - gradle clean build check JacocoTestReport
after_success:
    - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
deploy:
    provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    region: $ARTIFACTS_S3_REGION
    app: "storify-admin-rest"
    env: "sit-env"
    bucket_name: $ARTIFACTS_S3_BUCKET
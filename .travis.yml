language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
    - wget http://services.gradle.org/distributions/gradle-3.2.1-bin.zip
    - unzip gradle-3.2.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-3.2.1
    - export PATH=$GRADLE_HOME/bin:$PATH
    - sudo apt-get install jq
    - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
    - curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install | bash
script:
    - gradle clean check JacocoTestReport bootRepackage
after_success:
    - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
    - artifacts upload build/libs/ --target-paths storify-admin-rest/artifacts/$TRAVIS_REPO_SLUG/$TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER